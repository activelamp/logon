<section class="management">
  <div>
  
    <header>
      <h1>Manage Multi-Factor Authentication</h1>
    </header>

    <article class="content">
      <div>
        
        <h2>What kind of phone do you have?</h2>
        
        <form method="post" data-abide novalidate>
          
          <fieldset>
            <label><input type="radio" id="iphone" name="phone-type" checked>iPhone.</label>
            <label><input type="radio" id="android" name="phone-type">Android.</label>
          </fieldset>

          <button class="primary-button" type="submit">Save</button> <button type="submit" class="cancel-button">Cancel</button>
  
        </form>  
      </div>
    </article>
    
    <aside class="supporting-info">
      <div>
        {{> timer}}
        
        {{> mfa-info}}
      </div>
    </aside>


  </div>
</section>
