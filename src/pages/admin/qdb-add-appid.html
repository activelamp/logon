---
layout: admin-logged-in-qdb
---

<div class="page">
  <div>
    
    <h1>Create a QDB Application ID Account</h1>
    
    <p>Required fields are marked by an asterisk: <span class="required-form-element">*</span>.</p> 
    
    <form>
			
			<fieldgroup>
			  <legend>Core Information</legend>
			  
				<label>Application Name <span class="required-form-element" title="This field is Required">*</span>
				  <input name="QDB.app_name" id="app_name" type="text" placeholder="BruinApp" size="32">
				</label>

        <label>Application ID <span class="required-form-element" title="This field is Required">*</span>
  			  <input name="QDB.app_login_id" id="app_login_id" type="text" placeholder="Must begin with the prefix 'mgr'" size="8" maxlength="8">
        </label>

				<label>Dept Code <span class="required-form-element" title="This field is Required">*</span>
				  <input name="QDB.dept_code" id="dept_code" type="text" placeholder="9999" size="4" maxlength="4">
        </label>
        
        <label>Web URL
				  <input name="QDB.web_url" type="text" size="50" placeholder="bruinapp.ucla.edu" maxlength="255">
				</label>
				
			</fieldgroup>
			
      <fieldgroup>
        <legend>Password Management</legend>
        
				<label>Password <span class="required-form-element" title="This field is Required">*</span>
				  <input name="QDB.password" id="password" type="text" placeholder="Must be 16 characters long" size="16" maxlength="16">
				</label>
			
				<label>Password Expiration Date <span class="required-form-element" title="This field is Required">*</span>
				  <input name="QDB.pwd_expir_date" id="pwd_expir_date" type="date" placeholder="Enter a date far into the future for no effective expiration" size="10" maxlength="10">
				</label>
				
      </fieldgroup>
		
      <fieldgroup>
        <legend>Contact Information</legend>
        
				<label>Contact Name <span class="required-form-element" title="This field is Required">*</span>
				  <input name="QDB.contact_name" id="contact_name" type="text" placeholder="Name of the person in charge of supporting the application" size="32" maxlength="32">
				</label>
			
				<label>Contact Email Address <span class="required-form-element" title="This field is Required">*</span>
				  <input name="QDB.contact_email_addr" id="contact_email_addr" type="email" placeholder="Email address of the person above" size="32" maxlength="32">
				</label>
			
				<label>Contact Phone Number
				  <input name="QDB.contact_phone" id="contact_phone" type="tel" placeholder="Phone number of the person above" size="32" maxlength="32">
				</label>
				
      </fieldgroup>

      <fieldgroup>
        <legend>Backup Contact Information</legend>
        
				<label>Backup Contact Name
				  <input name="QDB.backup_contact_name" type="text" placeholder="Name of another person in charge of supporting the application" size="32" maxlength="32">
				</label>
				
				<label>Backup Contact Email Address
				  <input name="QDB.backup_email_addr" id="backup_email_addr" type="email" placeholder="Email address of the person above" size="32" maxlength="32">	
				</label>
			
				<label>Backup Contact Phone Number
				  <input name="QDB.backup_phone" id="backup_phone" type="tel" placeholder="Phone number of the person above" size="32" maxlength="32">
				</label>
				
      </fieldgroup>
      
      <h2>Comments</h2>
		
			<label>Comments
			  <textarea name="QDB.comments" cols="55" rows="5" placeholder="Any additional information that may be useful"></textarea>
			</label>
		
      <button type="submit" class="primary-button">Add this AppID</button> <button type="submit" class="button">Cancel</button>
    
    </form>

  </div>
</div>
